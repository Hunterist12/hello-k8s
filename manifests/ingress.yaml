apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: hello-golang
  annotations:
    kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: hello-golang
          servicePort: 8080

---
